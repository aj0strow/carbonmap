  <head>
    <meta charset="utf-8">
    <title>The Kingston Student Housing Co-Op Energy Map | Brought to you by Carbon Savings</title>
    <meta name="description" content="This Energy Map represents the Kingston Student Housing Co-operative's electricity consumption. It depicts the weekly change in usage at each building and within the context of the other co-op houses.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/leaflet-dist/leaflet.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <base href="/">
  </head>
  <body ng-app="energyMap" id="state-{{$state.current.name | slugify}}" class="ng-cloak">

    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
           <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="glyphicon glyphicon-align-justify">&nbsp;<small>MENU</small></span>
            </button>
   <nav class="navbar navbar-inverse navbar-fixed-top collapse navbar-collapse" role="navigation">
      <ul class="nav nav-pills pull-right"> 
          <li><a ui-sref="map.home"><span class="label">Home</span></a></li>
          <li><a ui-sref="map.view"><span class="label">View Map</span></a></li>
          <li><a ui-sref="map.about"><span class="label">About this Map</span></a></li>
          <li><a ui-sref="map.whatIsCarbonSavings"><span class="label">What is Carbon Savings?</span></a></li>
      </ul> 
    </nav>

      <footer class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
      <div class="row" id="awards">
        <div class="col-sm-7 col-sm-push-5">
          <ul class="nav nav-pills nav-justified"> 
              <li><h4>Our Awards</h4></li>

              <li><img src="images/sponsors/bullfrog.png"></li>
              <li><img src="images/sponsors/kedco.png"></li>
              <li><img src="images/sponsors/kingston.png"></li>
              <li><img src="images/sponsors/switch.png"></li>
              
          </ul> 
        </div>
      </div>
    </footer>

      

      <div id="home"></div>   
      <div id="mainPanel"class="col-xs-3" ng-controller="MainCtrl">

          <div class="row">
            <div class="col-sm-6 col-sm-push-3" id="957">
              <img src="images/logoKingstonHousing.png">
            </div>
          </div> 

        <div class="row">

       <div class="masthead col-sm-12">
        
        <h3 class="divider">Electricity saved</h3>
        
        <small>* Since 2005.</small>
        <h4 id="reductionPercent">2.5<sup>%*</sup></h4>

        <h3 class="divider">Total Savings</h3>
        <h4>{{ savingsOverview | intCurrency }}<sup>*</sup></h4>
        


        <h3 class="divider" id="best">Best-Performing Co-Ops <small>This Week</small></h3>

        <div class="row clearfix">


      <div class="col-xs-6 buildingFeature" ng-repeat="building in topBuildings | orderBy:'-savings.lastMonth' | limitTo:2 ">

     
        <div class="row">
          <div class="col-10 col-sm-push-1 building">
          <h6>
            
            {{ building.name }} 
            
          </h6>

          <div class="buildingBackground" style="background:url({{ building.imageThumbnail }}); background-size:cover">
            <div class="buildingOverlay">

             <span ng-class="{ red: building.savings.lastMonth < 0, green: building.savings.lastMonth > 0 }">  <output class="green">{{ building.savings.lastMonth }}<sup>%</sup></output></span>

              <img width="100%" height="auto" src="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=" />
            </div>
          </div>
          
          </div>
        </div>

      </div>
      </div>

        


      

        </div>
      </div>
      
      
      <div class="row">
      <div class="col-sm-12"><hr class="divider" /></div>
      </div>
      <div class="row">
          <div class="col-sm-12">
            <section class="callout">

              <hr class="small" />

              <h6>Powered By</h6>
              <img src="images/sponsors/carbonSavings.png">
            </section>
          </div>
        </div>
        <div class="clearfix" id="mapView"></div>
    </div>


            

       </div>
       </div>

        <div id="pusher"></div>
  <section class="col-sm-8" ui-view="map">
  
  </section>
