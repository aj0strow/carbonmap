  <body ng-app="energyMap" id="state-{{$state.current.name | slugify}}">

    <!--[if lt IE 7]>

    <!-- Add your site or application content here -->

   <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <ul class="nav nav-pills pull-right"> 
          <li><a ui-sref="map.about"><span class="glyphicon glyphicon-info-sign"></span>&nbsp;About this Map</a></li>
          <li><a ui-sref="map.whatIsCarbonSavings"><span class="glyphicon glyphicon-question-sign"></span>&nbsp;What is Carbon Savings?</a></li>
      </ul> 
    </nav>

      <footer class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
      <div class="row" id="awards">
        <div class="col-sm-10 col-sm-push-1 col-sm-pull-1">
          <ul class="nav nav-pills nav-justified"> 
              <li><h4>Our Awards</h4></li>

              <li><img src="images/sponsors/bullfrog.gif"></li>
              <li><img src="images/sponsors/kedco.jpg"></li>
              <li><img src="images/sponsors/kingston.jpg"></li>
              <li><img src="images/sponsors/switch.jpg"></li>
              
          </ul> 
        </div>
      </div>
    </footer>

      
      <div id="mainPanel" class="col-sm-4" ng-controller="MainCtrl">

          <div class="row">
            <div class="col-sm-6 col-sm-push-3" id="logo">
              <img src="../images/logoKingstonHousing.png">
            </div>
          </div> 

        <div class="row">

       <div class="masthead col-sm-12">
        
        <h3 class="divider">Electricity saved <br /><small>since September 2005</small></h3>
        <h4 id="reductionPercent">2.5<sup>%</sup></h4>

        <h3 class="divider">Total Savings <small>since September 2005</small></h3>
        <h4>{{ savingsOverview | intCurrency }}</h4>
        


        <h3 class="divider" id="best">Best-Performing Co-Ops <small>This Week</small></h3>
        <br class="clearfix" />
        </div>
      </div>
      <div class="row">


      <div class="col-sm-6 buildingFeature" ng-repeat="building in buildings | orderBy:'-savings.lastMonth' | limitTo:2 ">


     
        <div class="row">
          <div class="col-sm-10 col-sm-push-1 building">
          <h6>
            <span class="glyphicon glyphicon-map-marker"></span>
            {{ building.name }} 
            
          </h6>

          <div class="buildingBackground" style="background:url(images/buildings/{{ building.imageThumbnail }}); background-size:cover">
            <div class="buildingOverlay">

              <output>{{ building.savings.lastMonth }}<sup>%</sup></output>

              <img width="100%" height="auto" src="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=" />
            </div>
          </div>
          
          </div>
        </div>

      </div>
      </div>
      <div class="row">
      <div class="col-sm-12"><hr class="divider" /></div>
      </div>
      <div class="row">
          <div class="col-sm-12">
            <section class="callout">
              <h6>Powered By</h6>
              <img src="images/sponsors/carbonSavings.png">
            </section>
          </div>
        </div>
    </div>


            

       </div>
       </div>


  <section class="col-sm-8" ui-view="map">
    
  </section>

<div>
